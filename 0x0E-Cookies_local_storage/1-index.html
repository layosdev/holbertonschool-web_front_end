<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 0</title>
    <script>
        let firstNameValue;
        let emailValue;
        function setCookies() {
            firstNameValue = document.getElementById('firstname').value;
            emailValue = document.getElementById('email').value;
            setNewCookie('firstname', firstNameValue);
            setNewCookie('email', emailValue);
        }
        function showCookies(params) {
            let paragraph = document.createElement('p');
            let paragraphContent = document.createTextNode(`Cookies: firstname=${firstNameValue} email=${emailValue}`);
            paragraph.appendChild(paragraphContent);
            document.body.appendChild(paragraph);
        }

        function setNewCookie(cname, cvalue) {
            var d = new Date();
            d.setTime(d.getTime() + (10 * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
    </script>
</head>

<body>
    <input type="text" name="firstname" id="firstname">
    <input type="text" name="email" id="email">
    <button onclick="setCookies()">Log me in</button>
    <button onclick="showCookies()">Show the cookies</button>
</body>

</html>
